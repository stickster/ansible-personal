Alias /drupal7 /usr/share/drupal7

<Directory /usr/share/drupal7/>
  <IfModule mod_authz_core.c>
    # Apache 2.4
    #Require local
    Require all granted
  </IfModule>
  <IfModule !mod_authz_core.c>
    # Apache 2.2
    Order allow,deny
    Allow from All
    Allow from 127.0.0.1
    Allow from ::1
  </IfModule>
  #Uncomment the next line if using with SSL/TLS
  #php_flag session.cookie_secure on
  AllowOverride All

  RewriteEngine on
  RewriteCond %{HTTPS} off [OR]
  RewriteCond %{HTTP_HOST} ^(www\.)?fredlug\.info*
  RewriteRule ^(.*)$ https://fredlug.info/$1 [L,R=301]

</Directory>
