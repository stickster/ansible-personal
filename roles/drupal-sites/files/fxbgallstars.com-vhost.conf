<VirtualHost *:80>
	ServerName fxbgallstars.com
	ServerAlias www.fxbgallstars.com
	ServerAdmin pfrields@localhost.localdomain
	# DocumentRoot /usr/share/drupal7
	# ErrorLog logs/fxbgallstars.com-error_log
	# CustomLog logs/fxbgallstars.com-access_log common
	Redirect permanent / https://fxbgallstars.com/
</VirtualHost>
<VirtualHost *:443>
	ServerName fxbgallstars.com
	ServerAlias www.fxbgallstars.com
	ServerAdmin pfrields@localhost.localdomain
	DocumentRoot /usr/share/drupal7
	ErrorLog logs/fxbgallstars.com-error_log
	CustomLog logs/fxbgallstars.com-access_log common
	SSLEngine on
	SSLCertificateFile /etc/pki/tls/certs/fxbgallstars.com-cert.pem
	SSLCertificateChainFile /etc/pki/tls/certs/fxbgallstars.com-chain.pem
	SSLCertificateKeyFile /etc/pki/tls/private/fxbgallstars.com-privkey.pem
</VirtualHost>
