<VirtualHost *:80>
	ServerName eleya.frields.org
	ServerAdmin efrields@localhost.localdomain
	DocumentRoot /srv/www/eleya.frields.org/wordpress
	ErrorLog logs/eleya.frields.org-error_log
	CustomLog logs/eleya.frields.org-access_log common
RewriteEngine on
RewriteCond %{SERVER_NAME} =eleya.frields.org
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
<Directory /srv/www/eleya.frields.org/wordpress>
	Require all granted
</Directory>
<VirtualHost *:443>
	ServerName eleya.frields.org
	ServerAdmin pfrields@localhost.localdomain
	DocumentRoot /srv/www/eleya.frields.org/wordpress
	ErrorLog logs/eleya.frields.org-error_log
	CustomLog logs/eleya.frields.org-access_log common
	SSLEngine on
	SSLCertificateFile /etc/pki/tls/certs/eleya.frields.org-cert.pem
	SSLCertificateChainFile /etc/pki/tls/certs/eleya.frields.org-chain.pem
	SSLCertificateKeyFile /etc/pki/tls/private/eleya.frields.org-privkey.pem
</VirtualHost>
