<VirtualHost *:80>
	ServerName practicalbass.com
	ServerAlias www.practicalbass.com
	ServerAdmin pfrields@localhost.localdomain
	Redirect permanent / https://practicalbass.com/
#	DocumentRoot /srv/www/practicalbass.com/wordpress
#	ErrorLog logs/practicalbass.com-error_log
#	CustomLog logs/practicalbass.com-access_log common
#	KeepAlive on
</VirtualHost>
<Directory /srv/www/practicalbass.com/wordpress>
	Require all granted
</Directory>
<Directory /srv/www/practicalbass.com/podcasts>
	Require all granted
	Options +FollowSymLinks
</Directory>
<VirtualHost *:443>
	ServerName practicalbass.com
	ServerAlias www.practicalbass.com
	ServerAdmin pfrields@localhost.localdomain
	DocumentRoot /srv/www/practicalbass.com/wordpress
	ErrorLog logs/practicalbass.com-error_log
	CustomLog logs/practicalbass.com-access_log common
	SSLEngine on
	SSLCertificateFile /etc/letsencrypt/live/practicalbass.com/cert.pem
	SSLCertificateChainFile /etc/letsencrypt/live/practicalbass.com/chain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/practicalbass.com/privkey.pem
</VirtualHost>
