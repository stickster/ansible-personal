<VirtualHost *:80>
	ServerName acousticonionband.com
	ServerAlias www.acousticonionband.com
	RewriteRule ^(.*) https://acousticonion.com [R=301,L]
</VirtualHost>
<VirtualHost *:443>
	ServerName acousticonionband.com
        ServerAlias www.acousticonionband.com
        RewriteRule ^(.*) https://acousticonion.com [R=301,L]
</VirtualHost>

<VirtualHost *:80>
	ServerName acousticonion.com
	ServerAdmin pfrields@localhost.localdomain
	Redirect permanent / https://acousticonion.com/
</VirtualHost>
<VirtualHost *:80>
	ServerName www.acousticonion.com
	ServerAdmin pfrields@localhost.localdomain
	Redirect permanent / https://acousticonion.com/
</VirtualHost>
<Directory /srv/www/acousticonion.com/wordpress>
	Require all granted
</Directory>
<VirtualHost *:443>
	ServerName acousticonion.com
	ServerAlias www.acousticonion.com
	ServerAdmin pfrields@localhost.localdomain
	DocumentRoot /srv/www/acousticonion.com/wordpress
	ErrorLog logs/acousticonion.com-error_log
	CustomLog logs/acousticonion.com-access_log common
	SSLEngine on
	Include /etc/letsencrypt/options-ssl-apache.conf
	SSLCertificateFile /etc/letsencrypt/live/acousticonion.com/cert.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/acousticonion.com/privkey.pem
	SSLCertificateChainFile /etc/letsencrypt/live/acousticonion.com/chain.pem
</VirtualHost>
