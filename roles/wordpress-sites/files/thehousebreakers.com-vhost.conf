<VirtualHost *:80>
	ServerName thehousebreakers.com
	ServerAdmin pfrields@localhost.localdomain
	Redirect permanent / https://thehousebreakers.com/
#	ErrorLog logs/thehousebreakers.com-error_log
#	CustomLog logs/thehousebreakers.com-access_log common
	KeepAlive on
</VirtualHost>
<Directory /srv/www/thehousebreakers.com/wordpress>
	Require all granted
</Directory>
<VirtualHost *:443>
	ServerName thehousebreakers.com
	ServerAlias www.thehousebreakers.com
	ServerAdmin pfrields@localhost.localdomain
	DocumentRoot /srv/www/thehousebreakers.com/wordpress
	ErrorLog logs/thehousebreakers.com-error_log
	CustomLog logs/thehousebreakers.com-access_log common
	SSLEngine on
	Include /etc/letsencrypt/options-ssl-apache.conf
	SSLCertificateFile /etc/letsencrypt/live/thehousebreakers.com/cert.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/thehousebreakers.com/privkey.pem
SSLCertificateChainFile /etc/letsencrypt/live/thehousebreakers.com/chain.pem
</VirtualHost>
