<VirtualHost *:80>
	ServerName paul.frields.org
	ServerAdmin pfrields@localhost.localdomain
	Redirect permanent / https://paul.frields.org/
	ErrorLog logs/paul.frields.org-error_log
	CustomLog logs/paul.frields.org-access_log common
	KeepAlive on
</VirtualHost>
<Directory /srv/www/paul.frields.org/wordpress>
	Require all granted
</Directory>
<VirtualHost *:443>
	ServerName paul.frields.org
	ServerAdmin pfrields@localhost.localdomain
	DocumentRoot /srv/www/paul.frields.org/wordpress
	ErrorLog logs/paul.frields.org-error_log
	CustomLog logs/paul.frields.org-access_log common
	SSLEngine on
	SSLCertificateFile /etc/pki/tls/certs/paul.frields.org-cert.pem
	SSLCertificateChainFile /etc/pki/tls/certs/paul.frields.org-chain.pem
	SSLCertificateKeyFile /etc/pki/tls/private/paul.frields.org-privkey.pem
</VirtualHost>
