<VirtualHost *:80>
	ServerName 5thdom.com
	ServerAdmin pfrields@localhost.localdomain
	Redirect permanent / https://5thdom.com/
#	ErrorLog logs/5thdom.com-error_log
#	CustomLog logs/5thdom.com-access_log common
	KeepAlive on
</VirtualHost>
<VirtualHost *:80>
	ServerName www.5thdom.com
	ServerAdmin pfrields@localhost.localdomain
	Redirect permanent / https://5thdom.com/
</VirtualHost>
<Directory /srv/www/5thdom.com/wordpress>
	Require all granted
</Directory>
<VirtualHost *:443>
	ServerName 5thdom.com
	ServerAlias www.5thdom.com
	ServerAdmin pfrields@localhost.localdomain
	DocumentRoot /srv/www/5thdom.com/wordpress
	ErrorLog logs/5thdom.com-error_log
	CustomLog logs/5thdom.com-access_log common
	SSLEngine on
	SSLCertificateFile /etc/pki/tls/certs/5thdom.com-cert.pem
	SSLCertificateChainFile /etc/pki/tls/certs/5thdom.com-chain.pem
	SSLCertificateKeyFile /etc/pki/tls/private/5thdom.com-privkey.pem
</VirtualHost>

